<div class="min-h-screen bg-gray-100 dark:text-gray-900">
    <main>
        <header class="bg-white dark:bg-gray-800 shadow">
            <div class="max-w-7x1 mx-autp py-6 px-4 sm:px-6 lg:px-8">
                <button class="font-semibold text-x1 text-gray-800 dark:text-gray-200 leading-tight" (click)="atras()">
                    Atras
                </button>
            </div>
        </header>

        <div class="py-12">
            <div class="max-w-7x1 mx-auto sm:px-6 lg:px-8">
                <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg">
                    <div class="p-6 text-gray-900 dark:text-gray-100">
                        <div class="max-w-sm mx-auto mt-6 rounded overflow-hidden shadow-lg bg-white">
                            <img class="w-full" [src]="movie.portada" alt="{{ movie.nombre }}" />
                            <div class="px-6 py-4">
                                <div class="font-bold text-xl mb-2 text-gray-700">
                                    {{ movie.nombre }}
                                </div>
                                <p class="text-gray-700 text-base">{{ movie.sinonpsis }}</p>
                            </div>
                            <div class="px-6 py-4">
                                <span
                                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">{{
                                    movie.clasificacion.nombre }}</span>
                                <span
                                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">{{
                                    movie.genero.nombre }}</span>
                                <span
                                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">{{
                                    movie.fecha_estreno }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
