<div class="min-h-screen bg-gray-100 dark:text-gray-900">
    <main>
        <header class="bg-white dark:bg-gray-800 shadow">
            <div class="max-w-7x1 mx-autp py-6 px-4 sm:px-6 lg:px-8">
                <button class="font-semibold text-x1 text-gray-800 dark:text-gray-200 leading-tight" (click)="salir()">Salir</button>
            </div>
            <div class="flex max-w-7x1 mx-autp py-6 px-4 sm:px-6 lg:px-8">
                <label for="simple-search" class="sr-only">Search</label>
                    <input type="text" id="mibuscador" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar nombre de peli" required>
                <button type="submit" (click)="onSearch()" class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
            </div>
            <div class="flex max-w-7x1 mx-autp py-6 px-4 sm:px-6 lg:px-8">
                <select id="generos" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="0">Selecciona un genero</option>
                    @for (item of generos; track $index) {
                        <option value="{{item.id}}">{{item.nombre}}</option>
                    }
                </select>
                <button type="submit" (click)="onFilter()" class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M1 5h1.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 1 0 0-2H8.576a3.228 3.228 0 0 0-6.152 0H1a1 1 0 1 0 0 2Zm18 4h-1.424a3.228 3.228 0 0 0-6.152 0H1a1 1 0 1 0 0 2h10.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 0 0 0-2Zm0 6H8.576a3.228 3.228 0 0 0-6.152 0H1a1 1 0 0 0 0 2h1.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 0 0 0-2Z"/>
                    </svg>
                    <span class="sr-only">Filter</span>
                </button>
            </div>
            
        </header>

        <div class="py-12">
            <div class="flex max-w-7x1 mx-autp py-6 px-4 sm:px-6 lg:px-8">
                <button class="bg-yellow-700 text-white px-4 py-2 rounded-lg" (click)="anadirPeli()">Nuevas Pelis</button>
            </div>
            <div class="max-w-7x1 mx-auto sm:px-6 lg:px-8">
                <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg">
                    <div class="p-6 text-gray-900 dark:text-gray-100">
                        <div class="flex flex-wrap -mx-4">
                            @for (item of pelis; track pelis.id) {
                                <div class="w-full sm:w-1/2 md:w1/4 lg:w-1/4 px-4 mb-8 dark:text-gray-200">
                                    <div class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow-md">
                                        <img src="{{item.portada}}" alt="{{item.title}}" class="h-auto max-w-full rounded-lg"/>
                                        <h2 class="text-x1 font-bold mb-2">{{item.nombre}}</h2>
                                        <div class="flex flex-wrap p-2 ">
                                        <button class="bg-red-700 text-white px-4 py-2 rounded-lg" (click)="eliminarPeli(item.id)">Eliminar</button>
                                        <button class="bg-green-700 text-white px-4 py-2 rounded-lg" (click)="editarPeli(item.id)">Editar</button>
                                        <button class="bg-blue-700 text-white px-4 py-2 rounded-lg" (click)="verDetalles(item.id)">Ver Detalles</button>
                                        </div>
                                    </div>
                                </div>
                            }   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
